<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>

<body>
    <header>
        <h1>Travel form for our trip</h1>
    </header>
    <main>
        <div>
            <form action="form.php">
                <input type="text" placeholder="Enter your name">
                <br />
                <label for="sectionida">
                    <input type="radio" value="Section a" name="Section" id="sectionida">Section A
                </label>
                <label for="sectionidb">
                    <input type="radio" value="Section b" name="Section" id="sectionidb">Section B
                </label>
                <label for="sectionidc">
                    <input type="radio" value="Section b" name="Section" id="sectionidc" class="red blue">Section C
                </label>
                <br />
                <!-- id = unique identifier -->
                <input type="checkbox" name="Canteen" id="canteenfood" class="red">
                <label for="canteenfood">Want Canteen Food</label>
                <br />
                <textarea name="eplain" id="explain" cols="30" rows="10"
                    placeholder="Explain why you want to join the trip?"></textarea>
                    <br/>
                <select name="car" id="car">
                    <option value="no-car">Select your car</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="desire">Desire</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="adios">Adios</option>
                </select>
            </form>
            <!-- <form action="form.php">
                <input type="number" placeholder="Enter your number">
            </form>
            <form>
                <input type="email" placeholder="Enter your email">
            </form> -->
        </div>
    </main>
    <hr />

        Thank you for visiting our website.
    </footer>

</body>
